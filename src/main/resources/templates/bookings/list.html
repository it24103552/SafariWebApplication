<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<h2>Bookings</h2>
<form th:action="@{/bookings}" method="post" class="row g-2 mb-3">
    <div class="col-2">
        <select class="form-select" name="trip.id" required>
            <option th:each="t:${trips}" th:value="${t.id}" th:text="${t.title}"></option>
        </select>
    </div>
    <div class="col"><input class="form-control" name="customerName" placeholder="Customer name" required></div>
    <div class="col"><input class="form-control" name="customerEmail" placeholder="Customer email" required></div>
    <div class="col"><input class="form-control" type="number" name="numAdults" min="0" value="1"></div>
    <div class="col"><input class="form-control" type="number" name="numChildren" min="0" value="0"></div>
    <div class="col"><button class="btn btn-success">Create</button></div>
</form>
<table class="table table-striped">
    <thead><tr><th>ID</th><th>Trip</th><th>Customer</th><th>Email</th><th>Adults</th><th>Children</th><th>Status</th><th>Actions</th></tr></thead>
    <tbody>
    <tr th:each="b: ${bookings}">
        <td th:text="${b.id}">1</td>
        <td th:text="${b.trip.title}">Trip</td>
        <td th:text="${b.customerName}">Name</td>
        <td th:text="${b.customerEmail}">email</td>
        <td th:text="${b.numAdults}">1</td>
        <td th:text="${b.numChildren}">0</td>
        <td th:text="${b.status}">PENDING</td>
        <td class="d-flex gap-1">
            <form th:action="@{'/bookings/' + ${b.id} + '/status'}" method="post" class="d-inline">
                <input type="hidden" name="status" value="CONFIRMED">
                <button class="btn btn-sm btn-primary">Confirm</button>
            </form>
            <form th:action="@{'/bookings/' + ${b.id} + '/status'}" method="post" class="d-inline">
                <input type="hidden" name="status" value="CANCELLED">
                <button class="btn btn-sm btn-warning">Cancel</button>
            </form>
            <form th:action="@{'/bookings/' + ${b.id} + '/delete'}" method="post" class="d-inline">
                <button class="btn btn-sm btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a class="btn btn-secondary" th:href="@{/dashboard}">Back</a>
</body>
</html>
