<!-- src/main/resources/templates/feedback/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<h2>Feedback</h2>
<form th:action="@{/feedback}" method="post" class="row g-2 mb-3">
    <div class="col-3">
        <select class="form-select" name="trip.id" required>
            <option th:each="t:${trips}" th:value="${t.id}" th:text="${t.title}"></option>
        </select>
    </div>
    <div class="col"><input class="form-control" name="customerEmail" placeholder="Customer email" required></div>
    <div class="col-2">
        <select class="form-select" name="rating" required>
            <option th:each="r:${#numbers.sequence(1,5)}" th:value="${r}" th:text="${r}"></option>
        </select>
    </div>
    <div class="col-4"><input class="form-control" name="comments" placeholder="Comments"></div>
    <div class="col"><button class="btn btn-success">Submit</button></div>
</form>
<table class="table table-striped">
    <thead><tr><th>ID</th><th>Trip</th><th>Email</th><th>Rating</th><th>Comments</th></tr></thead>
    <tbody>
    <tr th:each="f: ${feedbacks}">
        <td th:text="${f.id}">1</td>
        <td th:text="${f.trip.title}">Trip</td>
        <td th:text="${f.customerEmail}">email</td>
        <td th:text="${f.rating}">5</td>
        <td th:text="${f.comments}">Nice</td>
    </tr>
    </tbody>
</table>
<a class="btn btn-secondary" th:href="@{/dashboard}">Back</a>
</body>
</html>
