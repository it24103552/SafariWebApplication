<!-- src/main/resources/templates/vehicles/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Vehicles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<h2>Vehicles</h2>
<form th:action="@{/vehicles}" method="post" class="row g-2 mb-3">
  <div class="col"><input class="form-control" name="registrationNumber" placeholder="Registration" required></div>
  <div class="col"><input class="form-control" type="number" name="capacity" placeholder="Capacity" required></div>
  <div class="col">
    <select class="form-select" name="status" th:each="s: ${statuses}" th:value="${s}" th:text="${s}"></select>
  </div>
  <div class="col"><button class="btn btn-success">Add</button></div>
</form>
<table class="table table-striped">
  <thead><tr><th>ID</th><th>Reg No</th><th>Capacity</th><th>Status</th><th></th></tr></thead>
  <tbody>
  <tr th:each="v: ${vehicles}">
    <td th:text="${v.id}">1</td>
    <td th:text="${v.registrationNumber}">ABC</td>
    <td th:text="${v.capacity}">8</td>
    <td th:text="${v.status}">AVAILABLE</td>
    <td>
      <form th:action="@{'/vehicles/' + ${v.id} + '/delete'}" method="post">
        <button class="btn btn-sm btn-danger">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<a class="btn btn-secondary" th:href="@{/dashboard}">Back</a>
</body>
</html>
