<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<h2>Payments</h2>
<form th:action="@{/payments}" method="post" class="row g-2 mb-3">
    <div class="col-3">
        <select class="form-select" name="bookingId" required>
            <option th:each="b:${bookings}" th:value="${b.id}" th:text="${'Booking #' + b.id + ' (' + b.customerName + ')'}"></option>
        </select>
    </div>
    <div class="col-2"><input class="form-control" name="amount" type="number" step="0.01" placeholder="Amount" required></div>
    <div class="col"><button class="btn btn-success">Record</button></div>
</form>
<table class="table table-striped">
    <thead><tr><th>ID</th><th>Booking</th><th>Amount</th><th>Status</th><th>Created</th><th>Actions</th></tr></thead>
    <tbody>
    <tr th:each="p: ${payments}">
        <td th:text="${p.id}">1</td>
        <td th:text="${p.booking.id}">1</td>
        <td th:text="${p.amount}">0.00</td>
        <td th:text="${p.status}">COMPLETED</td>
        <td th:text="${#temporals.format(p.createdAt, 'yyyy-MM-dd HH:mm')}">-</td>
        <td>
            <form th:action="@{'/payments/' + ${p.id} + '/status'}" method="post" class="d-inline">
                <input type="hidden" name="status" value="REFUNDED">
                <button class="btn btn-sm btn-warning">Refund</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a class="btn btn-secondary" th:href="@{/dashboard}">Back</a>
</body>
</html>
