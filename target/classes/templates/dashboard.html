<!-- src/main/resources/templates/dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<h1>Dashboard</h1>
<div class="row g-3">
  <div class="col-md-3"><div class="card p-3"><strong>Ongoing Trips</strong><div th:text="${ongoingTrips}">0</div></div></div>
  <div class="col-md-3"><div class="card p-3"><strong>Scheduled Trips</strong><div th:text="${scheduledTrips}">0</div></div></div>
  <div class="col-md-3"><div class="card p-3"><strong>Total Bookings</strong><div th:text="${bookings}">0</div></div></div>
  <div class="col-md-3"><div class="card p-3"><strong>Total Payments</strong><div th:text="${payments}">0</div></div></div>
</div>
<hr>
<a class="btn btn-primary me-2" th:href="@{/bookings}">Bookings</a>
<a class="btn btn-primary me-2" th:href="@{/trips}">Trips</a>
<a class="btn btn-primary me-2" th:href="@{/vehicles}">Vehicles</a>
<a class="btn btn-primary me-2" th:href="@{/guides}">Guides</a>
<a class="btn btn-primary me-2" th:href="@{/payments}">Payments</a>
<a class="btn btn-primary me-2" th:href="@{/feedback}">Feedback</a>
</body>
</html>
