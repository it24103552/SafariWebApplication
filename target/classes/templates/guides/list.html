<!-- src/main/resources/templates/guides/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Guides</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<h2>Guides</h2>
<form th:action="@{/guides}" method="post" class="row g-2 mb-3">
    <div class="col"><input class="form-control" name="name" placeholder="Name" required></div>
    <div class="col"><input class="form-control" name="primaryLanguage" placeholder="Primary language" required></div>
    <div class="col">
        <select class="form-select" name="available">
            <option value="true">Available</option>
            <option value="false">Unavailable</option>
        </select>
    </div>
    <div class="col"><button class="btn btn-success">Add</button></div>
</form>
<table class="table table-striped">
    <thead><tr><th>ID</th><th>Name</th><th>Primary Language</th><th>Available</th><th></th></tr></thead>
    <tbody>
    <tr th:each="g: ${guides}">
        <td th:text="${g.id}">1</td>
        <td th:text="${g.name}">John</td>
        <td th:text="${g.primaryLanguage}">English</td>
        <td th:text="${g.available}">true</td>
        <td>
            <form th:action="@{'/guides/' + ${g.id} + '/delete'}" method="post">
                <button class="btn btn-sm btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a class="btn btn-secondary" th:href="@{/dashboard}">Back</a>
</body>
</html>
