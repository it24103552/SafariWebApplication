<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Management - Safari Trip Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ðŸ‘¥ User Management</h2>
        <a href="/users/register" class="btn btn-primary">
          <i class="bi bi-person-plus"></i> Add New User
        </a>
      </div>

      <div th:if="${param.password_changed != null}" class="alert alert-success alert-dismissible fade show" role="alert">
        Password changed successfully!
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div th:if="${param.user_deleted != null}" class="alert alert-success alert-dismissible fade show" role="alert">
        User deleted successfully!
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.username}">admin</td>
                <td th:text="${user.fullName}">Administrator</td>
                <td th:text="${user.email}">admin@safari.com</td>
                <td>
                                            <span th:each="role : ${user.roles}"
                                                  class="badge bg-secondary me-1"
                                                  th:text="${role.name}">ADMIN</span>
                </td>
                <td>
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-sm btn-outline-primary"
                            th:onclick="'changePassword(' + ${user.id} + ')'">
                      Change Password
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-danger"
                            th:onclick="'deleteUser(' + ${user.id} + ', \'' + ${user.username} + '\')'"
                            th:disabled="${user.username == 'admin'}">
                      Delete
                    </button>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
      </div>
    </div>
  </div>
</div>

<!-- Change Password Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Change Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form id="changePasswordForm" method="post">
        <div class="modal-body">
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword"
                   required minlength="6">
          </div>
          <div class="mb-3">
            <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmNewPassword" required minlength="6">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Change Password</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let currentUserId = null;

  function changePassword(userId) {
    currentUserId = userId;
    document.getElementById('changePasswordForm').action = '/users/' + userId + '/change-password';
    new bootstrap.Modal(document.getElementById('changePasswordModal')).show();
  }

  function deleteUser(userId, username) {
    if (confirm('Are you sure you want to delete user "' + username + '"? This action cannot be undone.')) {
      const form = document.createElement('form');
      form.method = 'post';
      form.action = '/users/' + userId + '/delete';
      document.body.appendChild(form);
      form.submit();
    }
  }

  // Password confirmation validation
  document.getElementById('confirmNewPassword').addEventListener('input', function() {
    const password = document.getElementById('newPassword').value;
    const confirmPassword = this.value;

    if (password !== confirmPassword) {
      this.setCustomValidity('Passwords do not match');
    } else {
      this.setCustomValidity('');
    }
  });
</script>
</body>
</html>
